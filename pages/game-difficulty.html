<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../assets/style/style.css">
        <link rel="shortcut icon" href="../assets/image/quiz.png" type="image/x-icon">
        <link rel="stylesheet" href="../assets/style/utility.css">
        <title>Quiz Game</title>
    </head>

    <body class="center h-screen">
        <main class="main-container center">
            <div class="logo" onclick="navigateHome()">
                <img src="../assets/image/quiz.png" alt="logo">
            </div>
            <h2 class="heading">Select Difficulty Level</h2>
            <div class="btn-wrapper">
                <button class="btn easy-btn" onclick="handleLevelClick('easy')">
                    easy
                </button>
                <button class="btn medium-btn" onclick="handleLevelClick('medium')">
                    medium
                </button>
                <button class="btn hard-btn" onclick="handleLevelClick('hard')">
                    hard
                </button>
            </div>
        </main>

        <noscript>Please enable your browser script..</noscript>
        <script src="../script/main.js"></script>
        <script src="../utils/helper/navigate.js"></script>
        <script src="../script/common.js"></script>
    </body>

</html>
