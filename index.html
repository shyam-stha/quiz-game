<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/style/style.css">
        <link rel="stylesheet" href="assets/style/utility.css">
        <link rel="shortcut icon" href="assets/image/quiz.png" type="image/x-icon">
        <title>Quiz Game</title>
    </head>

    <body class="center h-screen">
        <main class="main-container center">
            <div class="logo" onclick="navigateHome()">
                <img src="../assets/image/quiz.png" alt="logo">
            </div>
            <h2 class="heading">Quiz Game</h2>
            <div class="btn-wrapper">
                <button class="btn start-btn" onclick="startGame()">
                    Start Game
                </button>
                <button class="btn score-btn" onclick="viewScore()">
                    High Scores
                </button>
            </div>
        </main>

        <noscript>Please enable your browser script..</noscript>
        <script src="script/main.js"></script>
        <script src="utils/helper/navigate.js"></script>
        <script src="script/common.js"></script>
    </body>

</html>
